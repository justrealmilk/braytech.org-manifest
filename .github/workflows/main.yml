name: action
on: [push, workflow_dispatch]
jobs:
  clean-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup-java
        uses: actions/setup-java@v3
        with:
          distribution: oracle
          java-version: 17
      - run: mvn compile exec:java
